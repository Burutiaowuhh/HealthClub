<div class="courseinfo_container">
    <div class="col-sm-9 col-xs-12">
        <h3 th:text="${course_planInfoDTO.getService().getName()}" style="text-align: center"></h3>
        <table>
            <tbody>
            <div style="text-align: center ; border-top: 1px solid #f5f5f5;padding-top: 20px">
                <img th:src="${course_planInfoDTO.getService().getPic()}">
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">课程详情</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <span>课程名：</span><span th:text="${course_planInfoDTO.getService().getName()}"></span> (第<span
                            th:text="${course_planInfoDTO.getTerm()}"></span>期)<br><br>
                        <span>报名截至日期：</span><span th:text="${course_planInfoDTO.getStartDate()}"></span><br><br>
                        <span>课程周期：</span><span th:text="${course_planInfoDTO.getCycle()}"></span>个星期<br><br>
                        <span>上课时间：周</span><span th:text="${course_planInfoDTO.getPlan()}"></span>
                        <span th:text="${course_planInfoDTO.getStartTime()}"></span>点--
                        <span th:text="${course_planInfoDTO.getEndTime()}"></span>点<br><br>
                        <span>课程价格：</span><span th:text="${course_planInfoDTO.getPrice()}"></span>元<br><br>
                    </div>
                </div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">课程内容</h3>
                </div>
                <div class="panel-body" th:text="${course_planInfoDTO.getService().getContent()}">
                </div>
            </div>
            </tbody>
        </table>
    </div>
    <div class="col-sm-3">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">课程教练</h3>
            </div>
            <div class="panel-body">
                <div class="thumbnail">
                    <img th:src="${course_planInfoDTO.coach.getPic()}" src="${staff.imgsrc}" alt="..."
                         style="width: 222px;height: 168px">
                    <div class="caption">
                        <h3 th:text="${course_planInfoDTO.coach.getName()}"></h3>
                        <p>特点:</p>
                        <p th:text="${course_planInfoDTO.coach.getFeature()}"></p>
                    </div>
                </div>
                <div th:switch="${course_planInfoDTO.isexpired}">
                    <a th:case="true">
                        <!--                        th:href="@{/pay/course(course_plan_id=${course_planInfoDTO.getId()})}"-->
                        <a class="btn btn-primary btn-lg active" role="button" th:data="${course_planInfoDTO.getId()}"
                           onclick="order_course(this)">
                                    点击报名课程
                        </a>
                    </a>
                    <a th:case="false">
                        <a href=""
                           class="btn btn-danger btn-lg active" role="button">报名时间已过</a>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
    function order_course(e) {
        let course_plan_id = e.getAttribute("data");
        $.ajax({
            url: "/pay/verify_course",
            data: {
                "course_plan_id": course_plan_id
            },
            type:"get",
            dataType:"json",
            success:function (result) {
                console.log(result)
                console.log(result.code)
                if (result.code===1){
                    alert(result.msg)
                    return false;
                }else if(result.code===2){
                    alert(result.msg)
                    return false;
                }else {
                    location.href='/pay/course?course_plan_id='+course_plan_id;
                }
            }

        })
    }
</script>
